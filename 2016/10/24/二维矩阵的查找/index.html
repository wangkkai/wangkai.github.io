        <blockquote>
<p>给定一个二维矩阵，该矩阵按行、按列都是递增的。给定一个数字，判断是否在该矩阵内。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">public class MatrixSearch&#123;</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		int a[][]=&#123;&#123;1,2,3,&#125;,&#123;4,5,6&#125;,&#123;7,8,9&#125;&#125;;</div><div class="line">		System.out.println(isExit(a,5));</div><div class="line">	&#125;</div><div class="line">/*</div><div class="line"> 因为二维数组行和列都是有序的，所以从右上角x开始找。如果比x小说明只能在该行的左侧，若比x大</div><div class="line"> 说明只能在x的下方。若将该二维矩阵都搜索一遍仍没找到，就说明不存在，返回false;</div><div class="line">*/</div><div class="line">public static boolean isExit(int [][] a,int target)&#123;</div><div class="line">	if (a==null || a.length==0) &#123;</div><div class="line">		return false;</div><div class="line">	&#125;</div><div class="line">	int rows=a.length;</div><div class="line">	int i=0 ;</div><div class="line">	int column=a[0].length;</div><div class="line">	int j=column-1;</div><div class="line">	while (i&lt;rows&amp;&amp;j&gt;=0) &#123; //要求在数组的范围内。</div><div class="line">		if(a[i][j]==target)&#123;</div><div class="line">			return true;</div><div class="line">		&#125;else if(a[i][j]&gt;target)&#123;</div><div class="line">			j--;</div><div class="line">		&#125;else if (a[i][j]&lt;target) &#123;</div><div class="line">			i++;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">		return false;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
</blockquote>
